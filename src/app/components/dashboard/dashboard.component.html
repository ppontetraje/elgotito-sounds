

<div class="container">
    <h1 class="sounds__tittle">
        EL GOTITO SOUNDS
    </h1>
    <div class="network__list">
        <a class="social__network" href="https://www.facebook.com/MatthewDota/" target="_blank" ><i class="fab fa-facebook-f"></i></a>
        <!--<a class="social__network" href=""><i class="fab fa-twitter"></i></a>-->
        <a class="social__network" href="https://www.youtube.com/@MatthewDota" target="_blank"><i class="fab fa-youtube"></i></a>
        <a class="social__network" href="https://www.instagram.com/matthewdota/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="container__divider">
        <div class="side__container"></div>
        <div class="button__container">
        <div class="sound__button" *ngFor="let item of soundList">

            </a>
        </div>
    </div>
    <div class="side__container"></div>
    </div>
