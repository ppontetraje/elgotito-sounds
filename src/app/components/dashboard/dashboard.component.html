  <meta name="title" content="El Gotito Sounds | Audios de Matthew">

  <meta name="keywords" content="Audios de Matthew, El gotito Sounds, Sonidos del Gotito,El Gotito, Dota 2, El Gottito, sonidos de matthew dota 2">

<div class="main__container">
  <h1 class="sounds__tittle">EL GOTITO SOUNDS</h1>
  
  <!-- 
  <div class="mobile__picture"> 
  </div> 
  -->

  <div class="container__divider">
    <div class="side__container"><a  href="./assets/images/el_pelao.jpg" target="_blank"></a></div>
    <div class="button__container">
      <div class="sound__button" *ngFor="let item of soundList">
        <a class="link__sound" (click)="_sound.playSound(item.soundURL)">
          <span class="text__button">{{ item.text }}</span>
        </a>
        <div class="tag__btn" *ngIf="item.tag=='New'; else elseBlock">
          <span class="new__text">{{item.tag}}</span>
        </div>
        <ng-template #elseBlock>
          <div *ngIf="item.tag=='Hot'; else elseBlock2" class="tag__btn" >
            <span class="hot__text">{{ item.tag }}</span>
          </div>
        </ng-template> 
        <ng-template #elseBlock2>
          <div class="tag__btn" >
            <span class="top__text">{{ item.tag }}</span></div>
        </ng-template> 
      </div>

    </div>
    <div class="side__container"><a  href="./assets/images/el_gotito_pelao.jpg" target="_blank"></a></div>
  </div>
  <div class="fb-comments gotito__fb" data-href="https://ppontetraje.github.io/elgotito-sounds/" data-mobile data-width="" data-numposts="10"></div>
</div>
